
{% load static%}
{% block head %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <title>booking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'css/booking.css' %}">
   
</head>
{% endblock head %}

{% block content %}
<nav class="navbar navbar-expand-lg  navbar-light bg-dark">
    <a class="navbar-brand text-warning" href="#"></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarText">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item ">
          <a class="nav-link text-warning" href="{% url "home" %}">Home </a>
        </li>
        <li class="nav-item active">
          <a class="nav-link text-warning" href="{% url 'book' %}">Booking</a>
        </li>
   
      
      </ul>

    </div>
  </nav>
<body>
    <div class='container m-auto'>
      <div class="row  d-flex justify-content-center">
        <form method="GET" action="{% url 'book' %}">
        <div class="input-group  w-25 ">
          <input type="search" name="q" class="form-control rounded" placeholder="Search" aria-label="Search" aria-describedby="search-addon" />
          <button type="button" class="btn btn-outline-primary" data-mdb-ripple-init>search</button>
        </div>
      </form>
      </div>
    <section class="row m-auto ">
    

  
  {% if bikes %}
        {% for bike in bikes %}
        <div class='col'>
        <div class="card bg-dark">
            <img src="{{bike.bike.image.url}}" alt="Placeholder Image">
            <p class="card-title text-light">{{ bike.bike.name }} - {{ bike.bike.company }} - {{ bike.bike.model }}</p>
            <button class="add-button text-light"><a href="{% url 'bike_detail' bike.bike.id %}">View More</a></button>
        </div>
    </div>
        {% endfor %}
      {% else %}
      <p>no bikes found</p>
      {% endif %}
    </section>
</div>
    <br>
    </body>











    
    
{% endblock content %}
